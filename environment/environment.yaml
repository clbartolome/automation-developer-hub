apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: environment
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/clbartolome/automation-developer-hub.git
    # TODO: change branch
    targetRevision: argo_instalation
    path: environment/resources/
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy: {}