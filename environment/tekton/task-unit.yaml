apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: unit
  namespace: ansible-dev
spec:
  params:
    - name: PROJECT_ROOT
      type: string
    - name: COLLECTION_PATH
      type: string
    - name: UNIT_COMMAND
      type: string
      default: pytest
  workspaces:
    - name: source
      description: The workspace where app code has been cloned
  steps:
    - name: run-unit
      image: ghcr.io/ansible/community-ansible-dev-tools:v25.2.1 # v25.2.1
      workingDir: $(workspaces.source.path)/$(params.PROJECT_ROOT)/collections/ansible_collections
      script: |
        git config --global --add safe.directory $(workspaces.source.path)/$(params.PROJECT_ROOT)
        echo "Running Unit Test..."
        pwd
        $(params.UNIT_COMMAND) -v


